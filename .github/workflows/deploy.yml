name: Docker Build and Push

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}
    
    - name: Build and Push
      uses: docker/build-push-action@v5
      with:
        push: true
        tags: viniciuscassemira/deploy-tutorial:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to AWS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          docker pull viniciuscassemira/deploy-tutorial:latest
          docker stop meu-app || true
          docker rm meu-app || true
          docker image prune -f
          docker run -d --name meu-app -p 80:80 viniciuscassemira/deploy-tutorial:latest